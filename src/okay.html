<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-sm-3 offset-lg-1 col-sm-6 col-lg-9 ">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end " type="text"
                            aria-label=".form-control-lg example"> 
                            <!-- <div id="calc-displa" class="calc-displa col-12 text-end">
                            <div id="calc-display1" class="calc-display1 col-12 text-end px-3">Ans=0</div>
                            <div id="calc-display" class="calc-display col-12 text-end px-3"></div>
                        </div> -->
                       <div class="rspon d-flex col-12  ">
                         <div class="row gx-1 logs gx-2 col-lg-5  mx-1 d-lg-inline-flex ">
                            <div class="col-6 col-lg-8  ">
                                <button type="button" id="deg" class="btn grey btn-light w-100 mt-2  border">
                                  <span class="colgrey1" >Rad&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> | <span class="grey1 colgrey2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Deg</span>  
                                </button>
                            </div>

                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    x!
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    Inv
                                </button>
                            </div>
                        
                        
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                   <span class="valH">sin</span><span class="valA hide">sin<span class="superscript">-1</span></span>
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">ln</span><span class="valA hide">e<span class="superscript">x</span></span>
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    π
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">cos</span><span class="valA hide">cos<span class="superscript">-1</span></span>
                                </button>
                            </div>
                        
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">log</span><span class="valA hide">10<span class="superscript">x</span></span>
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    e
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">tan</span><span class="valA hide">tan<span class="superscript">-1</span></span>
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">√</span><span class="valA hide">x<span class="superscript">2</span></span>
                                </button>
                            </div>
                        
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">Ans</span><span class="valA hide">Rnd</span>
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    EXP
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    <span class="valH">X<span class="superscript">y</span></span><span class="valA hide"><span class="superscript">y</span>√x</span>
                                </button>
                            </div>
                            <div class="col-3 col-lg-4">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary d-lg-none">
                                    =
                                </button>
                            </div>
                        </div>
                       
                           
                           
                           
                           
                           
                           
                           
                           
                           
                            <div class="row gx-1 numeric col-lg-7">
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    AC
                                </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn  btn-light w-100 mt-2 border">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn  btn-light w-100 mt-2 border">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    ÷
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    ×
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn grey btn-light w-100 mt-2 border">
                                    -
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn  btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light grey w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                        </div></div>

                     


                        <div class="page d-lg-none">
                            <div class="num num1">123</div>
                            <span class="alpha ">Fx</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="okay.js"></script>


</body>

</html>
